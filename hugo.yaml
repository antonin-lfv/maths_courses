baseURL: "https://antoninlefevre.github.io/maths_courses/"
languageCode: fr
title: Mathématiques
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true
    renderer:
      unsafe: true

params:
  navbar:
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false

